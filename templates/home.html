 <!DOCTYPE HTML>
 {% extends 'layout.html' %} 
 {% load static %}

 {% block bodyweb %}
   



<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-left"> نمایش همه</a>
	<h3 class="section-title float-right">محصولات پر طرفدار</h3>
</header><!-- sect-heading -->
<br><br>
	
<div class="row">
	
	{% for pr in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ pr.get_url}}" class="img-wrap"> <img src="{{ pr.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ pr.get_url}}" class="title">{{ pr.product_name }}</a>
				<div class="price mt-1">{{ pr.price }}&nbsp;&nbsp;تومان</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock bodyweb %}
